---
- name: create app dir
  tags: user_apps
  file:
    path: "{{ ansible_env.HOME }}/app"
    state: directory

- name: create bin dir
  tags: user_apps
  file:
    path: "{{ ansible_env.HOME }}/bin"
    state: directory

- name: install user apps
  tags: user_apps
  become: yes
  apt:
    pkg:
      - curl
      - ffmpeg
      - fzf
      - git-extras
      - htop
      - openssl
      - shellcheck
      - sqlite3
      - tree
      - unzip
      - wget
      - wmctrl
    state: present
    update_cache: yes
    autoclean: yes
    autoremove: yes
